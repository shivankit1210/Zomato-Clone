<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Start here -->
    <header>
      <img src="./assets/header.avif" alt="" />
    </header>

    <!-- Navbar start here -->
    <nav>
      <div class="innerNav">
        <span>Get the App</span>
        <ul>
          <li>Investor Relation</li>
          <li>Add restaurant</li>
          <li>Log in</li>
          <li>Sign up</li>
        </ul>
      </div>
    </nav>

    <!--  Intro start here -->
    <div class="intro">
      <img src="./assets/zomato.avif" alt="" />
      <p>Discover the best food & drinks in Delhi NCR</p>

      <div class="container">
        <div class="location-search">
          <img src="./assets/location.png" alt="" />
          <select class="dropdown" aria-label="Sector 16, Noida, Utta">
            <option class="Option" value="">Sector 16, Noida, UttarPradesh</option>
          </select>
          <img src="./assets/search.png" alt="" />
          <input
            type="text"
            class="search-input"
            placeholder="Search for restaurant,cuisine or a dish"
          />
        </div>
      </div>
    </div>

    <!-- Cards Start here -->
    <div class="cards">
      <div class="card">
        <img src="./assets/c1.avif" alt="" />
        <div class="info">
          <span>Order online</span>
          <p>Stay home and order to your doorstep</p>
        </div>
      </div>
      <div class="card">
        <img src="./assets/c2.avif" alt="" />
        <div class="info">
          <span>Dining</span>
          <p>View the city's famous dining view</p>
        </div>
      </div>
      <div class="card">
        <img src="./assets/c3.jpeg" alt="" />
        <div class="info">
          <span>Live events</span>
          <p>Discover India's best events and concert </p>
        </div>
      </div>
    </div>
  </body>
</html>
